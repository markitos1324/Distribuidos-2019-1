<!DOCTYPE html>
<html lang="en" ng-app="MyController">
<head>
	<meta charset="UTF-8">
	<title>Servidor {{servPort}}</title>
	<link rel="icon" href="./assests/img/ico.jpg">
	<script type="text/javascript" src="./js/angular.min.js"></script>
	<script type="text/javascript" src="./js/controller.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/mainCss.css">
</head>
<div ng-show="leave" class="ng-hide">
<body ng-controller="ctrl">
<div class="myBorder centerthis" style="width:100%; height: 25%; margin-top: 0px;">
	<p style="font-size: 100px; margin: 0px 0px 0px 0px">Hola {{nombre}}//{{ipaddress}}:{{servPort}} </p>
</div>
<div class="myBorder status">
	<label>Yo soy: {{servPort}}</label>
	<br>
	<label>¿Soy el lider?: {{howiam}}</label>
</div>
<div class="myBorder status" ng-show="leave" class="ng-hide">
	<button type="button" ng-click="toLeave()" style="margin-left:24%; margin-right: 0px; background-color: red;">renunciar</button>
</div>
<div class="myBorder status">
	<button type="button" ng-click="consultLeader()" style="margin-left:2%; margin-right: 2%">¿Quien es el lider?</button>
	<label>{{director}}</label>
</div>
</div>
<hr>
<label>IP: {{ipaddress}} <br> </label>
<input id="myPortID" type="text" ng-change="updateIp()" ng-model="ipaddress" required
       minlength="4" maxlength="16" size="16" >
<br>
<label>Puerto: {{servPort}} <br> </label>
<input id="myPortID" type="text" ng-change="updatePort()" ng-model="servPort" required
       minlength="4" maxlength="4" size="3" >

<div class="myBorder">
	
       <form ng-submit="submit()">
       	<div>
       		<label>Titulo: queja o reclamo</label>
       		<br>
       		<input type="text" ng-model="news.tittle">
       	</div>
       	<div>
       		<label>Descripcion</label>
       		<br>
       		<textarea ng-model="news.descrip" cols="30" rows="10"></textarea>
       	</div>
       	       	<div>
       		<label>Imagen</label>
       		<br>
       		<input type="file" id="file"  ng-click="readURL(this)">
       	</div>
       	<img id="blah" src="#" alt="your image" >
       	<button>Enviar</button>
       </form>
</div>





<script src="./js/controller.js"></script>
<script src="./js/jquery-3.4.1.min.js"></script>
</body>
</html>
